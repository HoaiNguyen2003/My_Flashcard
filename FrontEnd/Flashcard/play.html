<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="/FrontEnd/Flashcard/css/play.css">
</head>
<body>
  <div class="toolbar"></div>
  <div class="container-main">
    <div class="card-holder">
      <div class="card" id="card">
        <div class="front">
          <p id="front-number">1</p>
          <p id="front-text">Front Text 1</p>
        </div>
        <div class="back" id="back-text">Back Text 1</div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="prev-next-btns" id="prev-btn">Prev</button>
      <button class="prev-next-btns" id="next-btn">Next</button>
      <button class="prev-next-btns" id="back-btn">Back</button> <!-- NÃºt Back -->
    </div>
  </div>

  <script src="/FrontEnd/Flashcard/js/play.js"></script>
</body>
</html>
